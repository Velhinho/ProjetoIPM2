<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Hotel Menu</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/hotel.css">

    <script src="../javascript/igo.js"></script>
    <script src="../javascript/hotel.js"></script>
</head>

<body onload="putTime(); alreadyCheckedIn();">
    <div class="frame">
        <img id="frameimage" src="../images/test/watchframe.png" alt="watch frame error">

        <div id="toptime"></div>

        <div id="backtext">Hotel</div>

        <div id="tablemenu">
            <a id="currentlink" href="#" class="textdeco">
                <div id="current" class="tablecontent">Current</div>
            </a>

            <a id="checkinlink" href="#" class="textdeco">
                <div id="checkin" class="tablecontent">Check In</div>
            </a>

            <a id="checkoutlink" href="#" class="textdeco">
                <div id="checkout" class="tablecontent">Check Out</div>
            </a>
        </div>
        
        <a href="#">
            <div class="bigbutton" onclick="bigbutton();"></div>
        </a>
    </div>
</body>
</html>
