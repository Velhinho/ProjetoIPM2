<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Check In</title>
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/hotel.css">

    <script src="../javascript/igo.js"></script>
    <script src="../javascript/hotel.js"></script>
</head>

<body>
    <div class="frame">
        <img id="frameimage" src="../images/test/weatherlist.png" alt="watch frame error">
        
        <div id="backtext">Hotel Number</div>

        <table id="numbertable">
            <tr class="otherrow">
                <td onclick="changeNumber(0, 0)">0</td>
                <td onclick="changeNumber(0, 1)">1</td>
                <td onclick="changeNumber(0, 2)">2</td>
                <td onclick="changeNumber(0, 3)">3</td>
            </tr>
            <tr class="currentrow">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr class="otherrow">
                <td onclick="changeNumber(2, 0)">2</td>
                <td onclick="changeNumber(2, 1)">3</td>
                <td onclick="changeNumber(2, 2)">4</td>
                <td onclick="changeNumber(2, 3)">5</td>
            </tr>
        </table>

        <a href="idnumber.html">
            <div id="cancelbutton"></div>
        </a>
        
        <a href="#">
            <div id="okbutton" onclick="checkNumber(4321, 'donecheckin.html')"></div>
        </a>

        <a href="#">
            <div class="bigbutton" onclick="bigbutton();"></div>
        </a>
    </div>
</body>
</html>
